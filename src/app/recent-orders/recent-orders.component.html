<div class="card">
    <div class="card-header">
        <h5 class="card-title">Recent Orders</h5>

    </div>
    <div class="card-body">
      
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Customer</th>
            <th scope="col">Products</th>
            <th scope="col">Delivery Date</th>
            <th scope="col">Status</th>
            <th scope="col">Tracking No#</th>
            <th scope="col">Shipping</th>
            <th scope="col"></th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of recentOrders; let i = index"> 
            <th scope="row">{{1+i}}</th>
            <td>{{item.name}}</td>
            <td>{{item.product}}</td>
            <td>{{item.delivery_date | date: 'dd MMM, yyyy'}}</td>
            <td>
                <span *ngIf="item.status === 'Paid'" class="badge bg-success">{{item.status}}</span>
                <span *ngIf="item.status === 'Pending'" class="badge bg-secondary">{{item.status}}</span>
                <span *ngIf="item.status === 'Failed'" class="badge bg-danger">{{item.status}}</span>

            </td>
            <td>{{item.tracking_no}}</td>
            <td>
                <p *ngIf="item.shipping == true">Yes</p>
                <p *ngIf="item.shipping == false">No</p>

            </td>
            <td>
                <i class="fa-solid fa-xmark"></i>
            </td>

          </tr>
         
        </tbody>
      </table>
    </div>
  </div>
